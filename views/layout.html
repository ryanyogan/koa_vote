<!DOCTYPE html>
<html lang='en'>
<head>
  <title>{% block title %}Yayasan vote{% endblock %}</title>
  <!-- Superhero theme, of course. From http://bootswatch.com/ -->
  <link rel='stylesheet' href='/bootstrap-superhero.min.css' />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>

  <![endif]-->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</style>
</head>
<body>

  <div class='container'>
    <div class='header'>
      <h3 class='text-muted'>Koa vote - a simple voting site</h3>

    <div class='jumbotron'>

      <p>Hmmm... there's no content here.</p>

    </div>

    <div class='footer'>
      <p>&copy; Ryan Yogan, <a href='https://twitter.com/ryanyogan' target='_blank'>@ryanyogan</a> 2014</p>
      </div>

    </div> <!-- /container -->

    ================================================== -->

    <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
  </body>
  </html>
